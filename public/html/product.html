<div class="col-lg-12" id="login_header">
    
    
    <div>
        <span>
            <p id="login_header_title"> 관리자 페이지 </p>
        </span>
        
    </div>
    
    
    <div>
    
        <span>
            <p id="login_header_message"> 관리자 페이지 입니다. </p>
        </span>
        
    </div>
    
    


</div>

<div class="col-lg-12 login_body" >

    
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="/admin">매출</a></li>
        <li role="presentation"><a href="/admin/user">고객</a></li>
        <li role="presentation" class="active"><a href="/admin/product">상품</a></li>
        <li role="presentation"><a href="/admin/shopitem">shop 아이템 관리</a></li>
        <li role="presentation"><a href="/admin/visit">방문</a></li>
        
    </ul>
    
    
    
    <div style="margin-top:20px;margin-bottom:20px;display:none" id="product_input" class="panel panel-default">
        
        <div class="panel-heading">상품 입고</div>
        
        <div class="panel-body">
            
            <div style="margin:5px 5px 5px 5px;">

                <select class="form-control" id="product_option_list">
                    <option>상품 리스트</option>

                </select>

            </div>
            <div style="margin:5px 5px 5px 5px;">

                <input type="number" class="form-control" placeholder="수량" id="product_amount">

            </div>

            <div style="margin:5px 5px 5px 5px;">

                <button class="btn btn-info" id="product_amount_save">저장</button>

            </div>
            
            
        </div>
         
    </div>
    
    <div style="margin-top:20px;display:none" id="product_info" class="panel panel-default">
        
        <div class="panel-heading">상품 정보 수정</div>
        
        <div class="panel-body">
        
            <div style="margin:5px 5px 5px 5px;">
                <label>상품명</label>

                <input type="text" class="form-control" placeholder="상품명" id="product_name">

            </div>
            <div style="margin:5px 5px 5px 5px;">
                <label>가격</label>

                <input type="number" class="form-control" placeholder="가격" id="product_price">

            </div>

            <div style="margin:5px 5px 5px 5px;">
                
                <label>원가</label>

                <input type="number" class="form-control" placeholder="원가" id="product_cost">

            </div>
            
            <div style="margin:5px 5px 5px 5px;">
                
                <label>재고</label>

                <input type="number" class="form-control" placeholder="재고량" id="product_amount_counter">

            </div>

            <div style="margin:5px 5px 5px 5px;">

                <button class="btn btn-info" id="product_amount_save" onclick="product_info_save()">저장</button>

            </div>
            
        </div>
    
    
    </div>
    
    
    
    
    <table class="table table-striped" style="margin-top:20px;">
        <thead>
            <tr>
                <th>
                    상품명
                </th>
                <th style='text-align:right'>
                    가격
                </th>
                <th style='text-align:right'>
                    원가
                </th>
                <th style='text-align:right'>
                    재고
                </th>
            
            </tr>
        </thead>
        
        <tbody id="product_list">
            
        </tbody>
    </table>
    


</div>
