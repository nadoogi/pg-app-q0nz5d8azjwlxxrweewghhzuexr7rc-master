<div class="col-lg-12 login_body" >

    
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="/admin">매출</a></li>

    <div style="margin-top:20px;margin-bottom:20px;" id="product_input" class="panel panel-default">
        
        <div class="panel-heading">상품 입고</div>
        
        <div class="panel-body">
            

            <div style="margin:5px 5px 5px 5px;">

                <input type="text" class="form-control" placeholder="이름" id="shop_item_name" required>

            </div>

            <div style="margin:5px 5px 5px 5px;">

                <input type="text" class="form-control" placeholder="설명" id="shop_item_description" required>

            </div>

            <div style="margin:5px 5px 5px 5px;">

                <input type="text" class="form-control" placeholder="가격" id="shop_item_price" required>

            </div>

            <div style="margin:5px 5px 5px 5px;">

                <select class="form-control" id="shop_item_type">
                    
                    <option>환전</option>
                    <option>상품권</option>
                    <option>상품교환</option>
                    
                </select>

            </div>

            <div style="margin:5px 5px 5px 5px;">

                <input type="file" class="form-control" id="shop_item_image">

            </div>

            <div style="margin:5px 5px 5px 5px;">

                <button class="btn btn-info" id="shop_item_save">저장</button>

            </div>
            
            
        </div>
         
    </div>
    
    
    
    
    
    
    <table class="table table-striped" style="margin-top:20px;">
