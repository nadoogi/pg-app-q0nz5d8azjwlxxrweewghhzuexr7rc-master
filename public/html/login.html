<div class="col-lg-12" id="login_header">
    
    
    <div>
        <span>
            <p id="login_header_title"> 로그인 </p>
        </span>
        
    </div>
    
    
    <div>
    
        <span>
            <p id="login_header_message"> 로그인 하세요. </p>
        </span>
        
    </div>
    
    


</div>

<div class="col-lg-12 login_body" >

    <div class="col-lg-12 login_body_layout">
        
        <div class="login_body_input_layout">
            <label class="login_body_label">이메일 계정</label>            
            <input type="email" class="login_body_email_input" id="login_email" placeholder="E-mail">
        </div>
        
        <div class="login_body_input_layout">
            <label class="login_body_label">비밀번호</label>            
            <input type="password" class="login_body_password_input" id="login_password" placeholder="Password">
        </div>
        
        
        

        <div class="login_body_input_layout" style="text-align:center;margin-top:10px">

            <button type="submit" class="btn btn-primary btn-lg" id="login_body_email_login_button">로그인</button>

            
            
        </div>
        
    </div>
    
    


</div>
